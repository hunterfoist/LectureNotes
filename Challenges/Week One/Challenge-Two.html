

    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Challenge-Two.css">
  <script defer src="Challenge-Two.js"></script>
</head>

<body>

    <div id="navBar">
        <nav>
            <ul>
            <li><p class="nav-item">Home</p></li>
            <li><p class="nav-item">About</p></li>
            <li><p class="nav-item">Sign Up</p></li>
        </ul>
        
        </nav>
    </div>
    <h1 class="welcome">Welcome Back!</h1>
    
  <main id="main-holder">
    <h1 id="login-header">User Info</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="email" name="username" id="username-field" class="login-form-field" placeholder="Email">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
